{% extends 'base.html'%}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="col-md-6">
                <div class="well">
                    {% if user == current_user %}
                    <h4 style="text-align:center"><a href="{{url_for('main.update_profile',uname=user.username)}}">My Profile</a></h4>
                    {% endif %}
                </div>
                <h3> {{user.username| capitalize}} </h3>
                <h4>Email: {{user.email}}</h4>
            </div>
        </div>
    </div>
</div>
{% endblock %}
